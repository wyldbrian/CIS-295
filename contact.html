<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Brian Spaulding - Contact</title>

	<meta name="author" content="Brian Spaulding">
	<meta name="description" content="Brian Spaulding - Contact">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="styles/default.css">
</head>

<body>

<div class="container">
  <a id="logoleft" href="index.html"><img src="images/wyldbrianlogo.jpg" alt="Wyldbrian Logo"></a>
  <a id="logoright" href="index.html"><img src="images/wyldbrianlogo.jpg" alt="Wyldbrian Logo"></a>
  <div id="formflex">
    <form id="form" method="post" action="#">
        <h1>Send A Message</h1>
        <div id="firstname">
          <label for="first">First Name</label>
          <input placeholder="Your first name" type="text" id="first" required>
        </div>

        <div id="lastname">
          <label for="last">Last Name</label>
          <input placeholder="Your last name" type="text" id="last" required>
        </div>

        <div id="emailaddr">
          <label for="email">Email Address</label>
          <input placeholder="yourname@example.com" type="text" id="email" required>
        </div>

        <div id="commentbox">
          <label for="comment">Comments<textarea placeholder="What questions do you have for me?" id="comment" style="width:350px;height:150px;" required></textarea></label>
        </div>

        <div id="newsradio">
          <label for="newsradio">Would you like to receive regular emails?</label>
          <input type="radio" name="newsradio" value="yes" checked> Yes
          <input type="radio" name="newsradio" value="no"> No
        </div>

        <div id="continuediv">
          <input id="continue" type="submit" value="Reach Out!">
        </div>

      </form>
    </div>
</div>
<div class="footer">
  <nav class="footermenu">
    <ul>
      <li><a href="#">Working Examples</a></li>
      <li><a href="#">Articles</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="contact.html">Contact Me</a></li>
    </ul>
  </nav>

</body>

</html>
