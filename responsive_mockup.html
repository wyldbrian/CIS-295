<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Responsive Mockup</title>
  <meta name="author" content="Brian Spaulding">
	<meta name="description" content="Quiz 5 | Mockup 1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>

  .container {
    width: 100%;
  }

  .wrap1 {
    height: 250px;
    background-color: blue;
  }

  .wrap2 {
    height: 750px;
    width: 25%;
    background-color: red;
    float: left;
  }

  .wrap3 {
    height: 750px;
    width: 75%;
    float: left;
    display: flex;
    flex-wrap: wrap;
  }

  .wrap3-div1 {
    width: 65%;
    background-color: green;
  }

  .wrap3-div2 {
    width: 35%;
    background-color: purple;
  }

  @media screen and (max-width: 950px)  {

  .wrap3-div1 {
    width: 100%;
    height: 250px;
    background-color: purple;
  }

  .wrap3-div2 {
    width: 100%;
    height: 500px;
    background-color: green;
  }

  }

  @media screen and (max-width: 640px)  {

    .wrap2 {
      width: 100%;
      height: 200px;
    }

    .wrap3-div1 {
      display: none;
    }


  }

  </style>

<body>


  <div class="container">
    <div class="wrap1">
      <div class="wrap1-div1"></div>
    </div>
    <div class="wrap2">
      <div class="wrap2-div1"></div>
    </div>
    <div class="wrap3">
      <div class="wrap3-div1"></div>
      <div class="wrap3-div2"></div>
    </div>

</body>

</html>
