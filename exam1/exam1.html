<div id="header">

<div id="searchform">
  <form method="post" action="#">
    <legend>Trail Finder</legend>
    <div id="searchflex">
      <div>
        <label for="area">City or Area to Explore</label>
        <br>
        <input type="text" id="area">
      </div>
      <div>
        <label for="difficulty">Difficulty</label>
        <br>
        <select id="difficulty">
          <option>all levels</option>
          <option>easy</option>
          <option>challenging</option>
          <option>difficult</option>
        </select>
      </div>
      <div>
        <label for="duration">Hike Duration</label>
        <br>
        <select id="duration">
          <option>all durations</option>
          <option>short</option>
          <option>medium</option>
          <option>long</option>
        </select>
      </div>
      <div>
        <input id="search" type="submit" value="Search">
      </div>
  </div>
</div>
